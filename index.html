<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
    <nav class="sideBar">

        <button id="showHideBtn">
            <i class="fas fa-bars"></i>
        </button>

        <div id="sideNav">
            <div class="quireLogo">
                <img src="img/quire-logo.svg" class="quireLogoSvg" alt="Quire Logo">
            </div>

            <!-- En "container" till vänster för de olika knapparna -->
            <div class="sidenavbuttons">
                <button id="favouriteBtn" form="button">
                    <img src="img/star.svg" class="fav-icon" alt="Favourites">
                    <div class="button-text">Favourites</div>
                </button>
                <button id="deletedBtn" form="button">
                    <img src="img/delete_outline-24px.svg" class="del-icon" alt="Deleted">
                    <div class="button-text del-self-text">Deleted</div>
                </button>
                <button id="helpBtn" form="button">
                    <img src="img/question.svg" class="help-icon" alt="Help">
                    <div class="button-text">Help</div>
                </button>
                <button id="printBtn" form="button" onclick="printDiv('.printableArea')">
                    <img src="img/print.svg" class="print-icon" alt="Print">
                    <div class="button-text print-self-text">Print</div>
                </button>
            </div>
        </div>
    </nav>

    <section class="noteSection">
        <div id="leftSection">
            <div class="searchNotes">
                <input type="search" name="searchNote" id="searchInput" placeholder="Search notes..">
                <button class="addNote">
                    <img src="img/edit-regular.svg" class="addNoteSvg" alt="Add Note">
                </button> 
            </div>

            <div id="innerSideBar">
            </div>
        </div>
        <span class="editor">
            <div id="editor-container" class="printableArea editor"></div> <!-- QUILL JS CONTAINER -->
        </span>
    </section>

    <div id="myModal" class="modal">
        <div class="info-text">
            <p id="info-text-text">
                <img src="img/edit-regular.svg" class="text-icon" alt="Add Note"> Add note<br>
                <img src="img/star-note.svg" class="text-icon" alt="Favourites"> Make note favourite or view
                                                                                 favourites<br>
                <img src="img/question-text.svg" class="text-icon" alt="Help"> View this information again <br>
                <img src="img/print-text.svg" class="text-icon" alt="Print"> Print note <br>
                <img src="img/delete-note.svg" class="text-icon" alt="Deleted"> Delete or view deleted notes<br>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
